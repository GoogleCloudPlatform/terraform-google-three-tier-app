apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-three-tier-app
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  title: terraform-google-three-tier-app
  source:
    repo: https://github.com/GoogleCloudPlatform/terraform-google-three-tier-app.git
    sourceType: git
  version: 0.1.0
  actuationTool:
    type: Terraform
    version: '>= 0.13'
  examples:
  - name: simple_example
    location: examples/simple_example
  variables:
  - name: deployment_name
    description: The name of this particular deployment, will get added as a prefix to most resources.
    type: string
    default: three-tier-app
    required: false
  - name: enable_apis
    description: Whether or not to enable underlying apis in this solution. .
    type: string
    default: true
    required: false
  - name: labels
    description: A map of labels to apply to contained resources.
    type: map(string)
    default:
      three-tier-app: true
    required: false
  - name: project_id
    description: The project ID to deploy to
    type: ""
    required: true
  - name: region
    description: The Compute Region to deploy to
    type: string
    required: true
  - name: zone
    description: The Compute Zonbe to deploy to
    type: string
    required: true
  outputs:
  - name: endpoint
    description: The url of the front end which we want to surface to the user
  - name: sqlservername
    description: The name of the database that we randomly generated.
  roles:
  - level: Project
    roles:
    - roles/owner
  services:
  - cloudresourcemanager.googleapis.com
  - serviceusage.googleapis.com
  - servicenetworking.googleapis.com
